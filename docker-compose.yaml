services:
  cli:
    build: cli
    volumes:
      - ..:/workspaces/laravel
    labels:
      ofelia.enabled: "true"
      ofelia.job-exec.laravel-scheduler.schedule: "@every 1m"
      ofelia.job-exec.laravel-scheduler.command: "php /workspaces/laravel/artisan schedule:run"

  fpm:
    build: fpm
    volumes:
      - ..:/workspaces/laravel
    user: 1000:1000

  nginx:
    build: nginx
    volumes:
      - ..:/workspaces/laravel
    ports:
      - 80:80
    depends_on:
      - fpm

  postgres:
    image: postgres:16.3-alpine
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: root
      POSTGRES_HOST_AUTH_METHOD: trust

  mariadb:
      image: mariadb:11.2
      environment:
        MARIADB_DATABASE: clientxcms
        MARIADB_USER: clientxcms
        MARIADB_PASSWORD: clientxcms
        MARIADB_ROOT_PASSWORD: clientxcms

  redis:
    image: redis:7.2-alpine

  # Ajout du service Ofelia pour la gestion des t√¢ches
  scheduler:
    image: mcuadros/ofelia:latest
    command: daemon --docker
    depends_on:
      - cli
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  # Service pour les queues Laravel
  queue:
    build: queue
    volumes:
      - ..:/workspaces/laravel
    depends_on:
      - redis
      - mariadb
    restart: unless-stopped
