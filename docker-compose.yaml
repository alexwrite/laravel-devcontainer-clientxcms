services:
  cli:
    build:
      context: cli
      dockerfile: Dockerfile
    volumes:
      - ..:/workspaces/laravel
      - ./cli/.claude:/home/user/.claude
      - ../../Modules:/workspaces/Modules
      - ../../Addons:/workspaces/Addons
      - ../../Themes:/workspaces/Themes
    labels:
      ofelia.enabled: "true"
      ofelia.job-exec.laravel-scheduler.schedule: "@every 1m"
      ofelia.job-exec.laravel-scheduler.command: "php /workspaces/laravel/artisan schedule:run"
    networks:
      - shared-infra
      - default

  fpm:
    build: fpm
    volumes:
      - ..:/workspaces/laravel
      - ../../Modules:/workspaces/Modules
      - ../../Addons:/workspaces/Addons
      - ../../Themes:/workspaces/Themes
    user: 1000:1000
    networks:
      - shared-infra
      - default

  nginx:
    build: nginx
    volumes:
      - ..:/workspaces/laravel
      - ../../Modules:/workspaces/Modules
      - ../../Addons:/workspaces/Addons
      - ../../Themes:/workspaces/Themes
    depends_on:
      - fpm
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.clientxcms.rule=Host(`clientxcms.test`)"
      - "traefik.http.routers.clientxcms.entrypoints=https"
      - "traefik.http.routers.clientxcms.tls=true"
      - "traefik.http.services.clientxcms.loadbalancer.server.port=80"
    networks:
      - shared-infra
      - default

  queue:
    build:
      context: cli
      dockerfile: Dockerfile
    volumes:
      - ..:/workspaces/laravel
      - ../../Modules:/workspaces/Modules
      - ../../Addons:/workspaces/Addons
      - ../../Themes:/workspaces/Themes
    command: php /workspaces/laravel/artisan queue:work redis --queue=high,default,low --sleep=3 --tries=3 --max-time=3600
    restart: unless-stopped
    networks:
      - shared-infra
      - default

  scheduler:
    image: mcuadros/ofelia:latest
    command: daemon --docker
    depends_on:
      - cli
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "8025:8025"
      - "1025:1025"
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

networks:
  shared-infra:
    external: true
